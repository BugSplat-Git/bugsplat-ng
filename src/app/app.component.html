<div class="container">
  <img src="./assets/bugsplat-logo.png">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <button (click)="onButtonClick()">Crash!</button>
  <div *ngIf="link$ | async as link">
    <a [href]="link.href">{{ link.text }}</a>
  </div>
  <div class="logs">
    <ng-container *ngFor="let entry of logEntries">
      <span class="log-entry">{{entry}}</span>
    </ng-container>
  </div>
</div>
